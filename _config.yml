# Site

name: "Data#2"
description: ""
meta_description: "A website hosted with github pages"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: 'UA-33110211-1'
feature: false
include: ["_pages"]
permalink: /:title/

# Comments
